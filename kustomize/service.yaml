apiVersion: v1
kind: Service
metadata:
  name: nginx
  namespace: temptest
  labels:
    app: nginx
    task-group: service
    created-by: helm_ops-saas-k8s-control_temptest
    maintainer: justin.leber
spec:
  selector:
    app: nginx
  type: NodePort
  ports:
  - protocol: TCP
    name: http
    port: 80
  - name: metrics
    port: 9113
    protocol: TCP